name: openGL Test

on:
  # main branch PR 시 실행
  # pull_request:
  #     branches:
  #       - main
    
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: windows-latest
    permissions:
      packages: write
      contents: write
      id-token: write 

    steps:
    # 1. 저장소 코드 체크아웃
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Create a folder and compress it into a ZIP
      shell: cmd
      run: |
        mkdir myfolder
        echo "This is file 1" > myfolder/file1.txt
        echo "This is file 2" > myfolder/file2.txt

    - name: Compress files into a ZIP
      shell: powershell
      run: |
        Compress-Archive -Path myfolder\* -DestinationPath uivat.zip

    - name: Verify ZIP file
      shell: bash
      run: |
        ls -lh uivat.zip
        unzip -l uivat.zip
    
    # 2. Bump version and push the tag
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: "v" # 태그 접두사 (v1.0.0 형태)
        versioning-strategy: auto  # 자동으로 버전 증가
        commit-message: "${{ github.event.head_commit.message }}"  # 커밋 메시지를 사용하여 버전 증가
          
    # 7. Github release 생성
    - name: Create GitHub release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        release_name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: 'Release notes'
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # 8. 빌드 결과 업로드
    - name: Upload release assets
      id: upload-release-assets
      uses: actions/upload-release-asset@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./uivat.zip               # zip 파일 경로
        asset_name: uivat.zip                 # zip 파일 이름
        asset_content_type: application/zip
